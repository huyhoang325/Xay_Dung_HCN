<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script !src="">
    var Rectangle = function(cd, cr){
        var c = document.getElementById("myCanvas");
        var color = "#"+Math.floor(Math.random()* 255 * 255 * 255).toString(16);
        this.chieudai = cd;
        this.chieurong = cr;
        var ctx = c.getContext("2d");
        ctx.fillStyle = color ;
        ctx.fillRect(10, 10, this.chieudai, this.chieurong);


        this.getChuvi = function() {
            return (this.chieurong + this.chieudai)* 2 ;
        }
        this.getDientich = function() {
            return this.chieurong * this.chieudai;
        }
    }
    Rectangle();
    var rectangle = new Rectangle(200, 100);
    var chuvi = rectangle.getChuvi();
    var dientich = rectangle.getDientich();
    alert(" Chu vi: " + chuvi+ " Diện tích " + dientich);
</script>
</html>
